<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8"/>
		<title>Solar system</title>
		<link rel="stylesheet" type="text/css" href="css_script.css">

		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	</head>

	<body> 

		<div class="btnHolder">
			<button type="button" class="buttons" onclick="setSize()" >Size</button>
			<button type="button" class="buttons" onclick="setDistance()" >Distance</button>
		</div>
		<br/>

		<script type="text/javascript">
			var fFristStart = 0;
			var width = 3000;
			var height = 2500;

			var data;

			var t0 = Date.now();

			var container;

			var sunData = [{"key":"sun", "radius": 696342}];
	 
			//Append SVG
			var svg = d3.select("body")
			 .append("svg")
			 .attr("class", "svgClass")
			 .attr("width", width)
			 .attr("height", height)
			 .style("background-color","black");
			 //Container for zoom

			 var container = svg.append("g")
		    .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

			 //Create stars
			for(var i = 0; i < (width / 10); i++) {
			    createUniverse();
			}

			d3.json("planets.json", function(error, json){
					if (error) return console.warn(error);
              		data = json;
              		setDistance();
				}
			)

			function setSize()
			{
				_data = data;
				var sunR = sunData[0].radius;
				var distanceOff;

			    while(sunR > 600)
			    {
			    	sunR = sunR/2;
			    	for(var i = 0; i < _data.length; i++)
			    	{
			    		_data[i].radius= _data[i].radius / 2;
			    	}
			    }

			    distanceOff = [sunR+50, sunR+90, sunR+150, sunR+200, sunR+250, sunR+350, sunR+450];

			    for(var i = 0; i < _data.length; i++)
			    	{
			    		_data[i].distance_from_the_sun = distanceOff[i];
			    	}

			    console.log("Sun size:"+ sunR);
			    createPlanets(_data, sunR);
			}//End of Size scale

			function setDistance()
			{
				_data = data;
				var sizeOff;
				var sunR = 50;

				while(_data[7].distance_from_the_sun >= ( (width/2) + 1000))
				{
					for (var i = 0; i < _data.length; i++) {
						_data[i].distance_from_the_sun/=2;
					}
				}

				for(var i = 0; i < _data.length; i++)
			    	{
			    		_data[i].distance_from_the_sun+= (sunR/2)+5;
			    	}

				sizeOff = [10, 15, 15, 12, 30, 25, 20, 20];

				for(var i = 0; i < _data.length; i++)
			    	{
			    		_data[i].radius = sizeOff[i];
			    	}

			    createPlanets(_data, sunR);
			}//End of Distance scale

			function createUniverse() {
			    createDot(Math.floor(Math.random()*width), Math.floor(Math.random()*height));

			    function createDot(x, y) {
			    var elem=document.createElement("div");
			    elem.setAttribute("class", "dot");
			    elem.setAttribute("style", "left:"+x+"px;top:"+y+"px;");
			    document.getElementsByTagName("body")[0].appendChild(elem);
			    return elem;
				}
			}

			function createPlanets(_data, sunR)
			{	
				//CREATE SUN
				svg
				.append("circle")
			  	.attr("r", sunR)
			  	.attr("class", "sun")
			  	.attr("cx", width/2)
			    .attr("cy", height/2)
			    .style("fill","#FB7209");

			    //CREATE ORBITALS
				container.selectAll("g.orbital")
				.data(_data)
				.enter()
				.append("g")
				.attr("class", "orbital")
				.each(function(d, i) {
				    d3.select(this)
					.append("circle")
					.attr("class", "orbit")
					.attr("r", function(d){
					    return d.distance_from_the_sun; })
					.style("fill","none")
					.style("stroke","white");
					}
				);	//Append all orbitals

		    	container.selectAll("g.planet")
		    	.data(_data)
		    	.enter()
		    	.append("g")
		    	.attr("class", "planet")
		    	.each(function(d, i) {
				    d3.select(this)
				    .append("circle")
					.attr("class", "planet")
					.attr("r", function(d){
					    return d.radius })
					.attr("cx", function() {
					    return d.distance_from_the_sun; })
					.attr("cy", 0)
					.style("fill","blue")
				});

		    	d3.timer(function() 
		    	{
				    var delta = (Date.now() - t0);
				    svg.selectAll(".planet")
				    .attr("transform", function(d,t) 
				    {
						var rotateP = (90 + delta * (1/d.orbital_period)/20);
				    	return "rotate("+ d.orbit_side + (rotateP) + ")";
				    }
				    );
				}
			  	);//END OF TIMER
		    
			}//END OF FUNCTION

			function newMode(){
				svg.selectAll(".sun")
				.data(_data)
				.remove();

				svg.selectAll("g.planet")
				.data(_data)
				.remove();

				svg.selectAll("g.orbital")
				.data(_data)
				.remove();
			}

		</script>
	</body>
</html>
